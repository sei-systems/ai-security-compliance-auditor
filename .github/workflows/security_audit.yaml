name: Automated Security Compliance Audit

on:
  push:
    paths:
      - 'system_logs.txt'  # Trigger only when logs are updated
  schedule:
    - cron: '0 0 * * *'    # Also run every night at midnight (UTC)

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install google-generativeai

      - name: Run Audit Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python audit_ai.py

      - name: Upload Audit Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Security-Audit-Report
          path: Audit_Report_*.md